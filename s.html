  <style type="text/css" data-primevue-style-id="global-style">
    *,
    ::before,
    ::after {
      box-sizing: border-box;
    }

    .p-collapsible-enter-active {
      animation: p-animate-collapsible-expand 0.2s ease-out;
      overflow: hidden;
    }

    .p-collapsible-leave-active {
      animation: p-animate-collapsible-collapse 0.2s ease-out;
      overflow: hidden;
    }

    @keyframes p-animate-collapsible-expand {
      from {
        grid-template-rows: 0fr;
      }

      to {
        grid-template-rows: 1fr;
      }
    }

    @keyframes p-animate-collapsible-collapse {
      from {
        grid-template-rows: 1fr;
      }

      to {
        grid-template-rows: 0fr;
      }
    }

    .p-disabled,
    .p-disabled * {
      cursor: default;
      pointer-events: none;
      user-select: none;
    }

    .p-disabled,
    .p-component:disabled {
      opacity: var(--p-disabled-opacity);
    }

    .pi {
      font-size: var(--p-icon-size);
    }

    .p-icon {
      width: var(--p-icon-size);
      height: var(--p-icon-size);
    }

    .p-overlay-mask {
      background: var(--px-mask-background, var(--p-mask-background));
      color: var(--p-mask-color);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .p-overlay-mask-enter-active {
      animation: p-animate-overlay-mask-enter var(--p-mask-transition-duration) forwards;
    }

    .p-overlay-mask-leave-active {
      animation: p-animate-overlay-mask-leave var(--p-mask-transition-duration) forwards;
    }

    @keyframes p-animate-overlay-mask-enter {
      from {
        background: transparent;
      }

      to {
        background: var(--px-mask-background, var(--p-mask-background));
      }
    }

    @keyframes p-animate-overlay-mask-leave {
      from {
        background: var(--px-mask-background, var(--p-mask-background));
      }

      to {
        background: transparent;
      }
    }

    .p-anchored-overlay-enter-active {
      animation: p-animate-anchored-overlay-enter 300ms cubic-bezier(.19, 1, .22, 1);
    }

    .p-anchored-overlay-leave-active {
      animation: p-animate-anchored-overlay-leave 300ms cubic-bezier(.19, 1, .22, 1);
    }

    @keyframes p-animate-anchored-overlay-enter {
      from {
        opacity: 0;
        transform: scale(0.93);
      }
    }

    @keyframes p-animate-anchored-overlay-leave {
      to {
        opacity: 0;
        transform: scale(0.93);
      }
    }
  </style>
